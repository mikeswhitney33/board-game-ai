<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href=".">
    <title>Board Game AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-board">
            <canvas width="1000" height="1000"></canvas>
        </div>
        <div class="settings">
            <div>
                <h1>Settings</h1>
                <table>
                    <tr>
                        <td><label for="game">Game: </label></td>
                        <td><select id="game"></select></td>
                    </tr>
                    <tr>
                        <td><label for="player1">Player 1: </label></td>
                        <td><select id="player1"></select></td>
                    </tr>
                    <tr>
                        <td><label for="player2">Player 2: </label></td>
                        <td><select id="player2"></select></td>
                    </tr>
                </table>
            </div>

            <div id="reset-btn" class="btn">Reset</div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
